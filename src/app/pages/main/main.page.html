<ion-header>
  <ion-toolbar class="caja"  >
        <ion-row>
          <ion-col>
            <div>Perfil</div>
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Baja para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-card class="welcome-card">
    <ion-img src="/assets/registerUser.png"></ion-img>
    <ion-card-content>
    <ion-card-header >
      <ion-card-title><h5 style="text-align: left;">Maicol Avila</h5></ion-card-title>

      <ion-card-subtitle><p style="text-align: center;">Run</p>
                          <p>20.034.213-6</p>
                         <p style="text-align: center;">Nivel 1</p>
                        </ion-card-subtitle>
                      </ion-card-header>
                  </ion-card-content>
                </ion-card>

<ion-list>
  <ion-list-header>
    <ion-label style="text-align: center;"><h3>Usuarios Registrados</h3></ion-label>
  </ion-list-header>
  <ion-item  href="/pages/actUsuario" *ngFor="let reg of this.miSericio.lRegistros" lines="none">
    <ion-icon slot="start" ios="bookmark-outline" md="person-circle-outline"></ion-icon>
    <ion-label> {{ reg.id }}
                {{ reg.usuario }}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
<ion-toolbar class="tabs">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/pages/main/']">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button  [routerLink]="['/pages/cursos']">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-tab-button>

      <ion-tab-button  [routerLink]="['/pages/team']">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Acerca de...</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
