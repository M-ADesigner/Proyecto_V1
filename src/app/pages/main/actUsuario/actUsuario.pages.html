
<ion-content style="background-color: aliceblue;">
  <form #form="ngForm" (ngSubmit)="ejecutar(form)" method="post">
    <ion-list>
      <ion-item>
        <ion-label position="floating">id</ion-label>
        <ion-input type="text"
                   name="txid"
                   placeholder="id"
                   [(ngModel)]="this.maine.lRegistros.id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nombre</ion-label>
        <ion-input  type="text"
                    name="txNombres"
                    [(ngModel)]="this.maine.lRegistros.usuario"
                    placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">clave</ion-label>
        <ion-input  type="password"
                    name="password"
                    [(ngModel)]="this.maine.lRegistros.clave"
                    placeholder="password"></ion-input>
      </ion-item>
    <div padding>
        <ion-button href="pages/main" type="submit" size="large"  expand="block">Actualizar</ion-button>
      </div>
        </ion-list>
        <ion-buttons >

          <ion-label position="floating"></ion-label>
          <ion-input type="text"
                     name="txid"
                     placeholder="Eliminar usuario"
                     [(ngModel)]="this.maine.lRegistros.id"></ion-input>
                     <ion-item  href="pages/main" type="submit" (click)="eliminarUser()" size="large" expand="block"> eliminar</ion-item>
          </ion-buttons>
    </form>
</ion-content>
