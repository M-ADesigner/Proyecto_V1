<ion-header >
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
     <ion-back-button  defaultHref="/pages/login"></ion-back-button>
     <ion-label>Registro</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  color="light">
  <ion-card class="welcome-card">
    <ion-img src="/assets/Users.png"></ion-img>

    <ion-card-content>
      <ion-card-subtitle style="text-align: center;">Bienvenido!</ion-card-subtitle>

      <ion-item>
        <ion-label position="floating"><p> Nombre </p></ion-label>
        <ion-input type="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating"><p> Contrase√±a </p></ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><p> Correo electronico </p></ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-button expand="block" href="pages/cRegister">Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
