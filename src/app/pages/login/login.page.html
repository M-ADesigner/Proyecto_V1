<ion-header>

</ion-header>


<ion-content >
    <ion-card-header>
      <ion-img src="/assets/Users.png"> </ion-img>
    </ion-card-header>
    <ion-card-content>

    <form #form="ngForm" (ngSubmit)="login(form)" method="POST" >
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>

                   name="Users"
                   placeholder="Usuario"
                   [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase単a</ion-label>
        <ion-input  type="password"
                    name="password"
                    [(ngModel)]="usuario.clave"
                    placeholder="Contrase単a"></ion-input>
      </ion-item>
      <div [routerLink]="['/pages/main/']">
        <ion-button class="entrar" type="submit" expand="block" >Login</ion-button>
      </div>
    </form>
  </ion-card-content>
